<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yossi AI Edits</title>
  <style>
    body { background: #0f0f11; color: #f5f6f8; font-family: system-ui, sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .card { background: #181a1f; padding: 20px; border-radius: 16px; text-align: center; max-width: 400px; width: 100%; }
    h1 { margin-top: 0; font-size: 24px; }
    p { color: #a5a7ae; font-size: 14px; }
    input[type=file] { display: none; }
    label { display: inline-block; background: #4b8cff; padding: 10px 20px; border-radius: 12px; color: #fff; cursor: pointer; margin-bottom: 10px; }
    img { max-width: 100%; margin-top: 10px; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Yossi AI Edits</h1>
    <p>Upload a photo and try simple AI-style filters (demo).</p>
    <label for="file">Upload Photo</label>
    <input type="file" id="file" accept="image/*">
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="preview" />
  </div>
  <script>
    const fileInput = document.getElementById('file');
    const preview = document.getElementById('preview');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = ev => {
        const img = new Image();
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.filter = 'contrast(110%) brightness(105%)';
          ctx.drawImage(img, 0, 0);
          preview.src = canvas.toDataURL('image/jpeg', 0.9);
        };
        img.src = ev.target.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
